# Crank-Nicolson, uniform reactivity ramp

time:
  total: 1.0e-2  # s
  dt: 1.0e-4  # s

data:
  #                     1       2      3      4     5     6
  delay_fractions: [  21.5,  142.4, 127.4, 256.8, 74.8, 27.3]  # pcm
  decay_constants: [0.0124, 0.0305, 0.111, 0.301, 1.14, 3.01]  # s^-1
  Lambda: 1.1893151923122665e-05  # s
  ivelocity: 2.0e-6
  materials:
    # Material 0: Rodded Fuel
    - sigma_a: 0.10
      prompt_nu_sigma_f: 0.168164
      diffusion_coefficient: 1.0
    # Material 1: Unrodded Fuel
    - sigma_a: 0.095
      prompt_nu_sigma_f: 0.168164
      diffusion_coefficient: 1.01
    # Material 2: Shutdown
    - sigma_a: 0.11
      prompt_nu_sigma_f: 0.168164
      diffusion_coefficient: 0.9


geometry:
  delta_x: 2.0
  nodes:
    - material: 0
      boundary_condition: "absorptive"
    - material: 0
      swaps:
        0.005: 1
        0.006: 2
    - material: 0
    - material: 0
    - material: 0
      boundary_condition: "absorptive"


method: "crank-nicolson"

plots:
  show: 1  # 0=no, 1=at end, 2=immediately
  spy: 0
  power_reactivity: 1
