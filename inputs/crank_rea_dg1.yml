# Crank-Nicolson, REA

time:
  total: 4.0e-2  # s
  dt: 1.0e-4  # s

data:
  #                  1
  delay_fractions: [650]  # pcm
  decay_constants: [0.1]  # s^-1
  Lambda: 1.2066365007541478e-05  # s
  ivelocity: 2.0e-6
  materials:
    # Material 0: Rodded Fuel
    - sigma_a: 0.100
      prompt_nu_sigma_f: 0.16575
      diffusion_coefficient: 1.0
    # Material 1: Unrodded Fuel
    - sigma_a: 0.092
      prompt_nu_sigma_f: 0.16575
      diffusion_coefficient: 1.0
    # Material 2: Shutdown
    - sigma_a: 0.101
      prompt_nu_sigma_f: 0.16575
      diffusion_coefficient: 1.0



geometry:
  delta_x: 2.0
  nodes:
    - material: 0
      boundary_condition: "absorptive"
    - material: 0
      swaps:
        0.003: 1
#        0.023: 2
    - material: 0
    - material: 0
      swaps:
        0.023: 2
    - material: 0
      boundary_condition: "absorptive"
      swaps:
        0.023: 2


method: "crank-nicolson"


plots:
  power_reactivity: 1
  show: 1  # 0=no, 1=at end, 2=immediately
  spy: 0

