# Implicit (Backward) Euler, 50 pcm control rod withdrawal.

time:
  total: 2  # s
  dt: 3.0e-3  # s

data:
  #                  1
  delay_fractions: [750]  # pcm
  decay_constants: [0.1]  # s^-1
  Lambda: 2.0e-5  # s
  materials:
    # Material 0: Test
    - sigma_a: 0.05
      prompt_nu_sigma_f: 0.10
      diffusion_coefficient: 1.0
    # Material 1: Test
    - sigma_a: 0.06
      prompt_nu_sigma_f: 0.11
      diffusion_coefficient: 1.1


geometry:
  delta_x: 1.0
  nodes:
    - material: 0
      boundary_condition: "absorptive"
    - material: 1
      swaps:
        0.1: 0
    - material: 0
      boundary_condition: "absorptive"


reactivity:
  type: step
# rho: 0.0  # null transient
  rho: +0.066667  # $ = (+50.0 pcm / 750 pcm)
# rho: -0.066667  # $ = (-50.0 pcm / 750 pcm)


method: "implicit euler"


plots:
  power_reactivity: 1
  plot_type: loglog
  show: 1  # 0=no, 1=at end, 2=immediately
  spy: 0

