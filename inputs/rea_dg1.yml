# Implicit (Backward) Euler, 50 pcm control rod withdrawal.

time:
  total: 1.0e-2  # s
  dt: 1.0e-4  # s

data:
  #                  1
  delay_fractions: [700]  # pcm
  decay_constants: [0.1]  # s^-1
  Lambda: 1.1893151923122665e-05  # s
  ivelocity: 2.0e-6
  materials:
    # Material 0: Rodded Fuel
    - sigma_a: 0.10
      prompt_nu_sigma_f: 0.168164
      diffusion_coefficient: 1.0
    # Material 1: Unrodded Fuel
    - sigma_a: 0.095
      prompt_nu_sigma_f: 0.168164
      diffusion_coefficient: 1.01
    # Material 2: Shutdown
    - sigma_a: 0.11
      prompt_nu_sigma_f: 0.168164
      diffusion_coefficient: 0.9



geometry:
  delta_x: 2.0
  nodes:
    - material: 0
      boundary_condition: "absorptive"
    - material: 0
      swaps:
        0.005: 1
        0.006: 2
    - material: 0
    - material: 0
    - material: 0
      boundary_condition: "absorptive"


reactivity:
  type: step
  rho: 0.0  # null transient


method: "crank-nicolson"


plots:
  power_reactivity: 1
  show: 1  # 0=no, 1=at end, 2=immediately
  spy: 0

